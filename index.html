  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes"> 
  <meta name="theme-color" content="#26a69a">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="VNS-PWA">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="./public/img/icon-144x144.png"> 
  <meta name="msapplication-TileColor" content="#26a69a">

</head>

<body>

  <div class="navbar-fixed">
    <nav class="" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">VamoaÃª</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#"><i class = "material-icons">home</i> Home</a></li>
          <li><a href="#"><i class = "material-icons">events</i> Eventos</a></li>
          <li>
            <a class="dropdown-button" href="#" data-activates="dropdown1">
              <img src="./public/img/user.png" class="circle responsive-img" alt=""> 
              <i class = "material-icons">arrow_drop_down</i>
            </a>
          </li>
        </ul>  

        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
          <li>
            <a id="open-modal-login-service">
              <i class="material-icons">input</i>
              <span>Entrar</span>
            </a>
          </li>
          <li>
            <a href="#/profile/:id" tabindex="-1">
              <i class="material-icons">account_circle</i>
              <span>Perfil</span>
            </a>
          </li>
          <li class="divider"></li>
          <li id="btn_user_info_sair">
            <a href="#" tabindex="-1">
              <i class="material-icons">input</i>
              <span>Sair</span>
            </a>
          </li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li class="row">
            <div class="col s4 bg"></div>
            <div class="col s4 bg">
              <img src="./public/img/user.png" class="circle responsive-img" alt=""> 
            </div>
            <div class="col s4 bg"></div>
          </li>
          <li><a href="#"><i class = "material-icons">home</i> Home</a></li>
          <li><a href="#"><i class = "material-icons">events</i> Eventos</a></li> 
        </ul>

        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>  
  </div>  
  <main>
    <div class="container">
      <!-- Search Component -->
      <div class="row" style="margin-top:50px">
        <div class="col s12 m12 l9 offset-l3 xl10 push-xl2">
          <div class="input-field">
            <input type="text" id="search-criteria">
            <label for="search-criteria" data-error="wrong" data-success="right">Pesquisar Eventos</label>
          </div>
        </div>
      </div>
      
      <!-- Preloader -->
      <div class="preloader-background">
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Preloader -->

      <div id="app"></div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="modal-login-service" >
      <div class="modal-content">
        <div class="modal-header">
          <h4>Fazer Login</h4>
        </div>
        <div class="modal-body">
          <form id="form-login-service">

            <div class="section">
              
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="login-email" type="email" name="login-email" required class="validate">
                <label for="login-email">E-mail</label>
              </div>

              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="login-password" type="password" name="login-password" required class="validate">
                <label for="login-password">Password</label>
              </div>
              
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat close-modal-login-service">Cancelar</a>
          <button type="button" id="btn-login-service" class="waves-effect waves-green btn-flat">Entrar</button>
        </div>
      </div>
    </div>

    <!-- Float Action button -->
    <div class="fixed-action-btn horizontal">
      <a id="open-modal-create-event" class="btn-floating btn-large">
          <i class="large material-icons">add</i>
      </a>
    </div>
  </main>

  <!--  Scripts-->    

  <script src="./public/js/vendor/jquery.min.js"></script>
  <script src="./public/js/vendor/materialize.min.js"></script> 
  <script src="./public/js/vendor/javascript.js"></script> 
  <script src="./public/js/install.js"></script>

  <script src="./public/js/vendor/sammy.template.js" type="text/javascript"></script>

  <!-- Call Main Js Files -->
  <script src="./public/js/main.js"></script>
  <script src="./src/services/event-service.js"></script>
  <script src="./src/services/login-service.js"></script>
  </body>
</html>
